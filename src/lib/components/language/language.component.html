<mat-form-field appearance="fill">
  <mat-label translate="language" translateFeature="material-translate"></mat-label>

  <mat-select [(value)]="selectedLanguage" (selectionChange)="onLanguageSet()" [panelClass]="classList + ''">
    <ng-container *ngFor="let language of languageService.model.languages$ | async">
      <mat-option *ngIf="language && language.status === responseStatus.Success" [value]="language.code">
        <mat-icon *ngIf="isBrowser()" [svgIcon]="'flag:' + language.flag" class="icon"></mat-icon>
        {{ language.name }}
      </mat-option>
    </ng-container>
  </mat-select>
</mat-form-field>
